<div class="container">
  <div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control" id="username" placeholder="Enter username">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" formControlName="password" class="form-control" id="password" placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
      </form>

      <br><br>
      <button class="btn btn-success" (click)="check()">Check</button>
    </div>
    <div class="col-sm"></div>
  </div>
</div>
